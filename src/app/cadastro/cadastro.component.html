<header class="jumbotron">
  <h1 class="text-center">
    Cadastro de Fotos
  </h1>
</header>
<main class="container">
  <div class="row">
    <form #formCadastro="ngForm" class="col-md-7" (ngSubmit)="salvar()">

      <div class="form-group">
        <label for="">Título</label>
        <input required [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Url</label>
        <input required [(ngModel)]="foto.url" name="url" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary">Voltar</a>
      <button class="btn btn-primary">Salvar</button>

    </form>
    <aside class="col-md-5">
        <h2>Preview</h2>
        <caelumpic-painel [foto]="foto" *ngIf="foto.url">
          <app-foto [titulo]="foto.titulo" [url]="foto.url"></app-foto>
        </caelumpic-painel>
    </aside>
  </div>
</main>
